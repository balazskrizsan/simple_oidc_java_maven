name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: DEBUG

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Set Release version env variable
      run: |
        echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: zulu
        cache: maven

    - name: IDS+PSQL docker-compose
      uses: isbang/compose-action@v1.4.1
      with:
        compose-file: "./cicd/docker-compose-simple-oidc-ids6-e2e-test.yml"
        down-flags: "--volumes"
        services: |
          simple_oidc_ids6_e2e_test_app
          simple_oidc_ids6_e2e_test_postgres

    - name: Wake up IDS e2e test
      uses: indiesdev/curl@v1.1
      id: api
      with:
        url: http://localhost:91/connect/token
        method: "POST"
        body: '{"client_id": "client1_client_credentials", "scope": "test_scope", "client_secret": "client1_client_credentials_secret", "grant_type": "client_credentials" }'
        log-response: true

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

    - name: File system info
      run: |
        echo "===========> github.workspace var: ${{ github.workspace }}"
        echo "===========> pwd:"
        pwd
        echo "===========> ls -hal:"
        ls -hal
        echo "===========> ls -hal /src:"
        ls -hal ./src
        echo "===========> ls -hal /target:"
        ls -hal ./target

    - name: Temporarily save jar artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar-artifact
        path: ${{ github.workspace }}/target/stackjudge-${{ env.RELEASE_VERSION }}.jar
        retention-days: 1

